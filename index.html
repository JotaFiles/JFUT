<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-src *; media-src *; img-src *;">
    <title>JFUT - Tu Portal de F√∫tbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #334155;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.3);
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #475569;
            border-radius: 12px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn:focus {
            background: linear-gradient(135deg, #00ff87, #60efff);
            border-color: #00ff87;
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 135, 0.4);
            outline: none;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            min-height: 70vh;
            transition: all 0.3s ease;
        }

        /* Video Player */
        .video-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #334155;
            backdrop-filter: blur(10px);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60efff;
        }

        .video-container {
            width: 100%;
            height: 500px;
            background: #000000;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #334155;
            position: relative;
            transition: all 0.3s ease;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #1e293b, #334155);
            text-align: center;
            padding: 40px;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .placeholder-title {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .placeholder-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #94a3b8;
        }

        .creator-info {
            background: rgba(0, 255, 135, 0.1);
            border: 1px solid #00ff87;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .creator-title {
            color: #00ff87;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .creator-text {
            color: #60efff;
            font-size: 0.9rem;
        }

        /* Matches Sidebar */
        .matches-sidebar {
            
           
            padding: 25px;
            
            
            max-height: 80vh;
            overflow-y: 100%;
            transition: all 0.3s ease;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #60efff;
        }

        .match-item {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .match-item:hover, .match-item:focus {
            background: rgba(0, 255, 135, 0.1);
            border-color: #00ff87;
            transform: translateX(10px);
            outline: none;
        }

        .match-teams {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .match-time {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .match-league {
            font-size: 0.8rem;
            color: #60efff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .watch-btn {
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.4);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-controls {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: auto;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .matches-sidebar {
                max-height: 300px;
                order: -1;
                padding: 15px;
            }
            
            .video-section {
                padding: 15px;
                border-radius: 15px;
            }
            
            .video-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .match-title {
                font-size: 1.3rem;
            }
            
            .video-container {
                height: 250px;
                border-radius: 10px;
            }

            .placeholder-title {
                font-size: 1.5rem;
            }

            .placeholder-subtitle {
                font-size: 1rem;
            }

            .creator-info {
                padding: 15px;
                margin-top: 15px;
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 135, 0.95);
            color: black;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 10000;
            max-width: 350px;
            word-wrap: break-word;
            white-space: pre-line;
            font-size: 0.9rem;
            border: 2px solid #00ff87;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.3);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">JFUT</div>
            
            <div class="nav-controls">
                <button class="nav-btn" onclick="refreshPage()">üîÑ Recargar</button>
                <button class="nav-btn" onclick="showHelp()">‚ùì Ayuda</button>
            </div>
        </header>



            <aside class="matches-sidebar">
                <h3 class="sidebar-title">‚öΩ Partidos Disponibles</h3>
                <div id="matchesList">
                    <!-- Los partidos se cargar√°n aqu√≠ -->
                </div>
            </aside>
        </main>
    </div>

    <script>
        // Datos de partidos actualizados
        const matchesData = [
            {
                id: 1,
                teams: "U de Chile vs. Independiente",
                time: "Hoy a las 20:30",
                league: "Copa Sudamericana",
                isLive: true,
                streamPage: "reproductorM3u8.html"
            },
            {
                id: 2,
                teams: "Independiente vs. U de Chile",
                time: "Mi√©rcoles a las 20:30",
                league: "Copa Sudamericana",
                isLive: false,
                streamPage: "partido2.html"
            }
        ];

        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Inicializar la aplicaci√≥n
        function initApp() {
            loadMatches();
            console.log('JFUT inicializado correctamente');
            
            // Mostrar mensaje de bienvenida despu√©s de 2 segundos
            setTimeout(() => {
                showNotification('üè† Bienvenido a JFUT - Portal familiar de f√∫tbol creado por Javier Brice√±o');
            }, 2000);
        }

        // Cargar partidos en la sidebar
        function loadMatches() {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';

            matchesData.forEach((match, index) => {
                const matchElement = document.createElement('div');
                matchElement.className = 'match-item';
                matchElement.tabIndex = 0;
                
                matchElement.innerHTML = `
                    ${match.isLive ? '<div class="live-indicator">üî¥ EN VIVO</div>' : ''}
                    <div class="match-teams">${match.teams}</div>
                    <div class="match-time">${match.time}</div>
                    <div class="match-league">${match.league}</div>
                    <button class="watch-btn" onclick="openMatch('${match.streamPage}', '${match.teams}')">
                        üì∫ Ver Partido
                    </button>
                `;

                // Agregar evento de teclado para accesibilidad
                matchElement.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        openMatch(match.streamPage, match.teams);
                    }
                });

                matchesList.appendChild(matchElement);
            });
        }

        // Abrir partido en nueva pesta√±a
        function openMatch(streamPage, teams) {
            try {
                // Crear URL del archivo del partido
                const matchUrl = `./${streamPage}`;
                
                // Abrir en nueva pesta√±a
                const newWindow = window.open(matchUrl, '_blank');
                
                // Verificar si la ventana se abri√≥ correctamente
                if (newWindow) {
                    showNotification(`üì∫ Abriendo: ${teams}\nSe abrir√° en una nueva pesta√±a`);
                } else {
                    // Si no se puede abrir (bloqueador de popups)
                    showNotification(`‚ùå Popup bloqueado\nPermite popups para este sitio y vuelve a intentar`);
                    
                    // M√©todo alternativo: redirigir en la misma pesta√±a despu√©s de confirmaci√≥n
                    setTimeout(() => {
                        const confirmRedirect = confirm(`¬øQuieres ir al partido ${teams} en esta misma pesta√±a?`);
                        if (confirmRedirect) {
                            window.location.href = matchUrl;
                        }
                    }, 3000);
                }
            } catch (error) {
                console.error('Error opening match:', error);
                showNotification(`‚ùå Error al abrir el partido\n${error.message}`);
            }
        }

        // Mostrar ayuda
        function showHelp() {
            const helpText = `
üÜò AYUDA - JFUT

üè† ACERCA DE:
P√°gina creada por Javier Brice√±o para uso familiar.
Portal dedicado a ver partidos de f√∫tbol.

üì∫ C√ìMO USAR:
‚Ä¢ Selecciona un partido de la lista
‚Ä¢ Presiona "üì∫ Ver Partido"
‚Ä¢ Se abrir√° en una nueva pesta√±a

‚ö†Ô∏è PROBLEMAS COMUNES:
‚Ä¢ Si no abre: Permite popups en tu navegador
‚Ä¢ En m√≥viles: Algunos navegadores pueden bloquear ventanas
‚Ä¢ Error de archivo: El partido a√∫n no est√° disponible

üîß SOLUCIONES:
‚Ä¢ Habilita popups para este sitio
‚Ä¢ Usa un navegador moderno (Chrome, Firefox, Safari)
‚Ä¢ En m√≥viles, prueba mantener presionado el bot√≥n

üí° CONSEJOS:
‚Ä¢ Los partidos EN VIVO tienen indicador rojo
‚Ä¢ Cada partido tiene su propia p√°gina optimizada
‚Ä¢ Funciona mejor en computadora que en m√≥vil

¬øNecesitas m√°s ayuda? Contacta a Javier Brice√±o.
            `;
            showNotification(helpText);
        }

        // Recargar p√°gina
        function refreshPage() {
            showNotification('üîÑ Recargando p√°gina...');
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            // Remover notificaci√≥n anterior si existe
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    existingNotification.remove();
                }, 300);
            }

            // Crear nueva notificaci√≥n
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);

            // Auto-remover despu√©s de 6 segundos (m√°s tiempo para leer)
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 6000);
        }

        // Manejar teclas de acceso r√°pido
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'F5':
                    e.preventDefault();
                    refreshPage();
                    break;
                case 'F1':
                    e.preventDefault();
                    showHelp();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const matchIndex = parseInt(e.key) - 1;
                    if (matchesData[matchIndex]) {
                        openMatch(matchesData[matchIndex].streamPage, matchesData[matchIndex].teams);
                    }
                    break;
            }
        });

        // Prevenir zoom en m√≥viles al hacer doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Detectar si los archivos de partidos existen
        function checkMatchFiles() {
            matchesData.forEach(match => {
                fetch(match.streamPage, { method: 'HEAD' })
                    .catch(() => {
                        console.warn(`Archivo ${match.streamPage} no encontrado`);
                    });
            });
        }

        // Inicializar cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            checkMatchFiles();
        });

        // Backup init si DOMContentLoaded ya pas√≥
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        console.log('JFUT - Sistema cargado correctamente - Creado por Javier Brice√±o');
    </script>
</body>
</html>
