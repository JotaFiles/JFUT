<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-src *; media-src *; img-src *;">
    <title>JFUT - Tu Portal de F√∫tbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #334155;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.3);
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #475569;
            border-radius: 12px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn:focus {
            background: linear-gradient(135deg, #00ff87, #60efff);
            border-color: #00ff87;
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 135, 0.4);
            outline: none;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            min-height: 70vh;
            transition: all 0.3s ease;
        }

        /* Theater Mode Styles */
        .theater-mode .container {
            max-width: none;
            padding: 10px;
        }

        .theater-mode .header {
            padding: 10px 0;
            margin-bottom: 15px;
        }

        .theater-mode .main-content {
            grid-template-columns: 1fr;
            gap: 0;
        }

        .theater-mode .matches-sidebar {
            display: none;
        }

        .theater-mode .video-container {
            height: calc(100vh - 120px) !important;
            border-radius: 0;
        }

        .theater-mode .video-section {
            padding: 15px;
            border-radius: 0;
        }

        /* Video Player */
        .video-section {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #334155;
            backdrop-filter: blur(10px);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .match-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #60efff;
        }

        .video-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid #475569;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover, .control-btn:focus {
            background: #00ff87;
            color: #000000;
            transform: scale(1.05);
            outline: none;
        }

        .control-btn.active {
            background: #00ff87;
            color: #000000;
        }

        .video-container {
            width: 100%;
            height: 500px;
            background: #000000;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #334155;
            position: relative;
            transition: all 0.3s ease;
        }

        .video-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #1e293b, #334155);
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-title {
            color: #ef4444;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-description {
            color: #fca5a5;
            margin-bottom: 15px;
        }

        .error-solutions {
            color: #60efff;
            font-size: 0.9rem;
            text-align: left;
        }

        /* Matches Sidebar */
        .matches-sidebar {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #334155;
            backdrop-filter: blur(10px);
            max-height: 80vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #60efff;
        }

        .match-item {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .match-item:hover, .match-item:focus {
            background: rgba(0, 255, 135, 0.1);
            border-color: #00ff87;
            transform: translateX(10px);
            outline: none;
        }

        .match-item.selected {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.2), rgba(96, 239, 255, 0.2));
            border-color: #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.3);
        }

        .match-teams {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .match-time {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .match-league {
            font-size: 0.8rem;
            color: #60efff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .nav-controls {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                min-width: auto;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .matches-sidebar {
                max-height: 250px;
                order: -1;
                padding: 15px;
            }
            
            .video-section {
                padding: 15px;
                border-radius: 15px;
            }
            
            .video-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .match-title {
                font-size: 1.3rem;
            }
            
            .video-controls {
                width: 100%;
                justify-content: center;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .video-container {
                height: 250px;
                border-radius: 10px;
            }
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff87;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 135, 0.95);
            color: black;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 10000;
            max-width: 350px;
            word-wrap: break-word;
            white-space: pre-line;
            font-size: 0.9rem;
            border: 2px solid #00ff87;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.3);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">JFUT</div>
            
            <div class="nav-controls">
                <button class="nav-btn" onclick="refreshPage()">üîÑ Recargar</button>
                <button class="nav-btn" onclick="toggleTheaterMode()" id="theaterBtn">üì∫ Pantalla Grande</button>
                <button class="nav-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla Completa</button>
                <button class="nav-btn" onclick="showHelp()">‚ùì Ayuda</button>
            </div>
        </header>

        <main class="main-content">
            <section class="video-section">
                <div class="video-header">
                    <h2 class="match-title" id="currentMatch">Selecciona un partido para comenzar</h2>
                    <div class="video-controls">
                        <button class="control-btn" onclick="reloadStream()">üîÑ Recargar</button>
                        <button class="control-btn" onclick="changeQuality()">üì° Servidor</button>
                        <button class="control-btn" onclick="openInNewTab()">üîó Abrir Directo</button>
                        <button class="control-btn" onclick="copyStreamUrl()">üìã Copiar URL</button>
                    </div>
                </div>
                <div class="video-container" id="videoContainer">
                    <div class="video-placeholder">
                        <div class="placeholder-icon">‚öΩ</div>
                        <h3>JFUT - Portal de F√∫tbol</h3>
                        <p>Selecciona un partido de la lista para comenzar</p>
                    </div>
                </div>
            </section>

            <aside class="matches-sidebar">
                <h3 class="sidebar-title">‚öΩ Partidos Disponibles</h3>
                <div id="matchesList">
                    <!-- Los partidos se cargar√°n aqu√≠ -->
                </div>
            </aside>
        </main>
    </div>

    <script>
        // Datos de partidos actualizados con m√∫ltiples opciones
        const matchesData = [
            {
                id: 1,
                teams: "U de Chile Vs. Independiente",
                time: "Hoy a las 20:30",
                league: "Copa Sudamericana",
                isLive: false,
                streams: [
                    { 
                        name: "Servidor 1", 
                        url: "",
                        mobile: true
                    },
                    { 
                        name: "Servidor 2", 
                        url: "",
                        mobile: true
                    },
                    { 
                        name: "YouTube Backup", 
                        url: "",
                        mobile: true
                    }
                ]
            },
            {
                id: 2,
                teams: "Independiente Vs. U de Chile",
                time: "Proximamente el Miercoles a las 20:30",
                league: "Copa Sudamericana",
                isLive: false,
                streams: [
                    { 
                        name: "Servidor 1", 
                        url: "",
                        mobile: true
                    },
                    { 
                        name: "Servidor 2", 
                        url: "",
                        mobile: true
                    },
                    { 
                        name: "YouTube Backup", 
                        url: "",
                        mobile: true
                    }
                ]
            }
        ];

        let currentMatch = null;
        let currentStreamIndex = 0;
        let isTheaterMode = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Detectar dispositivo y mostrar info
        function detectDevice() {
            const info = {
                userAgent: navigator.userAgent,
                isMobile: isMobile,
                isGitHubPages: window.location.hostname.includes('github.io'),
                protocol: window.location.protocol,
                hostname: window.location.hostname
            };
            
            console.log('Device Info:', info);
            return info;
        }

        // Inicializar la aplicaci√≥n
        function initApp() {
            const deviceInfo = detectDevice();
            loadMatches();
            
            if (deviceInfo.isMobile && deviceInfo.isGitHubPages) {
                showMobileWarning();
            }
            
            console.log('JFUT inicializado correctamente');
        }

        // Mostrar advertencia para m√≥viles
        function showMobileWarning() {
            const warning = `
üì± DISPOSITIVO M√ìVIL DETECTADO

Algunas transmisiones pueden no funcionar debido a:
‚Ä¢ Pol√≠ticas de seguridad de GitHub Pages
‚Ä¢ Restricciones de contenido externo
‚Ä¢ Bloqueo de frames en m√≥viles

‚úÖ SOLUCIONES RECOMENDADAS:
‚Ä¢ Usa el bot√≥n "üîó Abrir Directo"
‚Ä¢ Prueba diferentes servidores
‚Ä¢ Considera usar un navegador de escritorio

¬øNecesitas ayuda? Presiona "‚ùì Ayuda"
            `;
            
            setTimeout(() => {
                showNotification(warning);
            }, 2000);
        }

        // Cargar partidos en la sidebar
        function loadMatches() {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';

            matchesData.forEach((match, index) => {
                const matchElement = document.createElement('div');
                matchElement.className = 'match-item';
                matchElement.onclick = () => selectMatch(match, index);
                
                matchElement.innerHTML = `
                    ${match.isLive ? '<div class="live-indicator">EN VIVO</div>' : ''}
                    <div class="match-teams">${match.teams}</div>
                    <div class="match-time">${match.time}</div>
                    <div class="match-league">${match.league}</div>
                    <div style="margin-top: 10px; font-size: 0.8rem; color: #94a3b8;">
                        üì° ${match.streams.length} servidor${match.streams.length > 1 ? 'es' : ''} disponible${match.streams.length > 1 ? 's' : ''}
                    </div>
                `;

                matchesList.appendChild(matchElement);
            });
        }

        // Seleccionar partido
        function selectMatch(match, index) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.match-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Agregar selecci√≥n actual
            const matchItems = document.querySelectorAll('.match-item');
            if (matchItems[index]) {
                matchItems[index].classList.add('selected');
            }

            currentMatch = match;
            currentStreamIndex = 0;
            
            document.getElementById('currentMatch').textContent = match.teams;
            loadStream(match.streams[0]);
        }

        // Cargar stream con manejo de errores mejorado
        function loadStream(streamInfo) {
            const videoContainer = document.getElementById('videoContainer');
            
            // Mostrar loading
            videoContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando ${streamInfo.name}...</p>
                    <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">
                        Si no carga, prueba otro servidor
                    </p>
                </div>
            `;

            // Intentar cargar el stream
            setTimeout(() => {
                try {
                    if (isMobile && !streamInfo.mobile) {
                        showMobileError(streamInfo);
                        return;
                    }

                    const iframe = document.createElement('iframe');
                    iframe.className = 'video-embed';
                    iframe.src = buildStreamUrl(streamInfo.url);
                    iframe.frameBorder = '0';
                    iframe.allowFullscreen = true;
                    iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
                    
                    // Manejar errores de carga
                    iframe.onerror = () => {
                        showStreamError(streamInfo);
                    };
                    
                    iframe.onload = () => {
                        console.log(`Stream cargado: ${streamInfo.name}`);
                        showNotification(`‚úÖ ${streamInfo.name} cargado correctamente`);
                    };

                    videoContainer.innerHTML = '';
                    videoContainer.appendChild(iframe);
                    
                } catch (error) {
                    console.error('Error loading stream:', error);
                    showStreamError(streamInfo);
                }
            }, 1000);
        }

        // Construir URL del stream con par√°metros optimizados
        function buildStreamUrl(baseUrl) {
            const params = new URLSearchParams({
                autoplay: '1',
                muted: '0',
                controls: '1',
                playsinline: '1',
                rel: '0'
            });
            
            const separator = baseUrl.includes('?') ? '&' : '?';
            return `${baseUrl}${separator}${params.toString()}`;
        }

        // Mostrar error espec√≠fico para m√≥viles
        function showMobileError(streamInfo) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-title">üì± Limitaci√≥n de Dispositivo M√≥vil</div>
                    <div class="error-description">
                        Este servidor (${streamInfo.name}) tiene restricciones para dispositivos m√≥viles.
                    </div>
                    <div class="error-solutions">
                        <strong>üí° Soluciones:</strong><br>
                        ‚Ä¢ Prueba otro servidor con el bot√≥n "üì° Servidor"<br>
                        ‚Ä¢ Usa "üîó Abrir Directo" para ver en pesta√±a nueva<br>
                        ‚Ä¢ Cambia a un navegador de escritorio si es posible
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="control-btn" onclick="changeQuality()">üì° Probar Otro Servidor</button>
                        <button class="control-btn" onclick="openInNewTab()" style="margin-left: 10px;">üîó Abrir Directo</button>
                    </div>
                </div>
            `;
        }

        // Mostrar error de stream
        function showStreamError(streamInfo) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-title">‚ö†Ô∏è Error al Cargar Stream</div>
                    <div class="error-description">
                        No se pudo cargar ${streamInfo.name}. Esto puede deberse a:
                    </div>
                    <div class="error-solutions">
                        ‚Ä¢ Restricciones de CORS del servidor<br>
                        ‚Ä¢ Pol√≠ticas de seguridad de GitHub Pages<br>
                        ‚Ä¢ El stream no est√° disponible actualmente<br>
                        ‚Ä¢ Problemas de conectividad
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="control-btn" onclick="reloadStream()">üîÑ Reintentar</button>
                        <button class="control-btn" onclick="changeQuality()" style="margin-left: 10px;">üì° Cambiar Servidor</button>
                        <button class="control-btn" onclick="openInNewTab()" style="margin-left: 10px;">üîó Abrir Directo</button>
                    </div>
                </div>
            `;
        }

        // Recargar stream actual
        function reloadStream() {
            if (currentMatch && currentMatch.streams[currentStreamIndex]) {
                loadStream(currentMatch.streams[currentStreamIndex]);
                showNotification('üîÑ Recargando stream...');
            } else {
                showNotification('‚ùå No hay stream seleccionado');
            }
        }

        // Cambiar calidad/servidor
        function changeQuality() {
            if (currentMatch && currentMatch.streams.length > 1) {
                currentStreamIndex = (currentStreamIndex + 1) % currentMatch.streams.length;
                const newStream = currentMatch.streams[currentStreamIndex];
                loadStream(newStream);
                showNotification(`üì° Cambiando a: ${newStream.name}`);
            } else if (currentMatch) {
                showNotification('üì° Solo hay un servidor disponible');
            } else {
                showNotification('‚ùå Selecciona un partido primero');
            }
        }

        // Abrir stream en nueva pesta√±a
        function openInNewTab() {
            if (currentMatch && currentMatch.streams[currentStreamIndex]) {
                const streamUrl = currentMatch.streams[currentStreamIndex].url;
                window.open(streamUrl, '_blank');
                showNotification('üîó Abriendo stream en nueva pesta√±a');
            } else {
                showNotification('‚ùå No hay stream seleccionado');
            }
        }

        // Copiar URL del stream
        function copyStreamUrl() {
            if (currentMatch && currentMatch.streams[currentStreamIndex]) {
                const streamUrl = currentMatch.streams[currentStreamIndex].url;
                
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(streamUrl).then(() => {
                        showNotification('üìã URL copiada al portapapeles');
                    }).catch(() => {
                        fallbackCopyText(streamUrl);
                    });
                } else {
                    fallbackCopyText(streamUrl);
                }
            } else {
                showNotification('‚ùå No hay stream seleccionado');
            }
        }

        // M√©todo alternativo para copiar texto
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('üìã URL copiada al portapapeles');
            } catch (err) {
                console.error('Error copying text: ', err);
                showNotification('‚ùå No se pudo copiar la URL');
            }
            
            document.body.removeChild(textArea);
        }

        // Toggle Theater Mode
        function toggleTheaterMode() {
            const body = document.body;
            const theaterBtn = document.getElementById('theaterBtn');
            
            isTheaterMode = !isTheaterMode;
            
            if (isTheaterMode) {
                body.classList.add('theater-mode');
                theaterBtn.textContent = 'üì± Vista Normal';
                theaterBtn.classList.add('active');
                showNotification('üé¨ Modo Pantalla Grande Activado');
            } else {
                body.classList.remove('theater-mode');
                theaterBtn.textContent = 'üì∫ Pantalla Grande';
                theaterBtn.classList.remove('active');
                showNotification('üì± Vista Normal Activada');
            }
        }

        // Toggle pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const videoContainer = document.getElementById('videoContainer');
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                showNotification('‚õ∂ Pantalla completa - ESC para salir');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                showNotification('‚õ∂ Saliendo de pantalla completa');
            }

        // Mostrar notificaci√≥n mejorada
        function showNotification(message) {
            // Remover notificaci√≥n anterior si existe
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {existingNotification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    existingNotification.remove();
                }, 300);
            }

            // Crear nueva notificaci√≥n
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);

            // Auto-remover despu√©s de 5 segundos
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {

                        }
                    }, 300);
                }
            }, 5000);
        }

        }, false);
