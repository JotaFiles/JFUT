<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universidad de Chile - Reproductor Oficial</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003d82 0%, #1e5aa8 50%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 61, 130, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .u-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: #003d82;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(0, 61, 130, 0.3);
      z-index: 1000;
    }

    .player-container {
      background: rgba(0, 0, 0, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0, 61, 130, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid #003d82;
      max-width: 1200px;
      width: 100%;
      position: relative;
      transition: all 0.3s ease;
    }

    .player-header {
      background: linear-gradient(135deg, #003d82 0%, #1e5aa8 100%);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .player-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .player-title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .player-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 10px;
    }

    .match-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    .channels-selector {
      background: linear-gradient(135deg, #1e5aa8, #003d82);
      padding: 15px;
      border-bottom: 2px solid #003d82;
    }

    .channels-title {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .channel-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: left;
      backdrop-filter: blur(5px);
    }

    .channel-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border-color: white;
      box-shadow: 0 6px 20px rgba(0, 61, 130, 0.3);
    }

    .channel-btn.active {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #003d82;
      border-color: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .channel-quality {
      font-size: 11px;
      opacity: 0.8;
      margin-left: auto;
    }

    .video-wrapper {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 61, 130, 0.9), rgba(30, 90, 168, 0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 10;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loading-channel {
      font-size: 14px;
      opacity: 0.8;
    }

    .controls-panel {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      padding: 20px;
      border-top: 2px solid #003d82;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .control-btn {
      background: linear-gradient(135deg, #003d82, #1e5aa8);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 61, 130, 0.3);
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 61, 130, 0.5);
      background: linear-gradient(135deg, #1e5aa8, #003d82);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .fullscreen-btn {
      background: linear-gradient(135deg, #2c5aa0, #1e4080);
    }

    .cast-btn {
      background: linear-gradient(135deg, #10ac84, #1dd1a1);
    }

    .cast-btn.casting {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      animation: castActive 2s infinite;
    }

    @keyframes castActive {
      0%, 100% { box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); }
      50% { box-shadow: 0 6px 25px rgba(231, 76, 60, 0.6); }
    }

    .quality-selector {
      margin-top: 15px;
      text-align: center;
    }

    .quality-selector label {
      color: white;
      margin-right: 10px;
      font-weight: bold;
    }

    .quality-selector select {
      background: rgba(0, 61, 130, 0.2);
      border: 2px solid #003d82;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    .error-message {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin: 20px;
      display: none;
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #003d82, rgba(0, 61, 130, 0.9));
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-live {
      width: 8px;
      height: 8px;
      background: #e74c3c;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .current-channel-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: linear-gradient(135deg, rgba(0, 61, 130, 0.9), rgba(0, 0, 0, 0.7));
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 12px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .u-logo {
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        font-size: 14px;
      }
      
      .player-title {
        font-size: 20px;
      }
      
      .channels-grid {
        grid-template-columns: 1fr;
      }
      
      .control-buttons {
        gap: 10px;
      }
      
      .control-btn {
        padding: 10px 15px;
        font-size: 12px;
      }
    }

    /* Fullscreen styles */
    .player-container:-webkit-full-screen,
    .player-container:-moz-full-screen,
    .player-container:fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      border-radius: 0 !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 9999 !important;
    }

    .player-container:-webkit-full-screen .video-wrapper,
    .player-container:-moz-full-screen .video-wrapper,
    .player-container:fullscreen .video-wrapper {
      aspect-ratio: auto !important;
      height: calc(100vh - 160px) !important;
    }

    .cast-available {
      animation: castPulse 2s infinite;
    }

    @keyframes castPulse {
      0%, 100% { background: linear-gradient(135deg, #10ac84, #1dd1a1); }
      50% { background: linear-gradient(135deg, #1dd1a1, #10ac84); }
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #003d82, #1e5aa8);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 61, 130, 0.4);
      z-index: 10000;
      animation: slideInRight 0.3s ease;
      max-width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    .u-shield {
      filter: drop-shadow(0 2px 4px rgba(0, 61, 130, 0.5));
    }

    .connection-status {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 11px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="u-logo">U</div>

  <div class="player-container" id="playerContainer">
    <div class="player-header">
      <div class="player-title">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Emblema_del_Club_Universidad_de_Chile.png" 
             width="50" height="auto" alt="Universidad de Chile" onerror="this.style.display='none'">
        BRICEÑO STREAMING
      </div>
      <div class="player-subtitle">Reproductor Los Care Pelota</div>
      <div class="match-info" id="matchInfo">
        U de Chile vs. Independiente - Transmisión en Vivo
      </div>
    </div>

    <div class="channels-selector">
      <div class="channels-title">
        <i class="fas fa-satellite-dish"></i>
        Seleccionar Canal
      </div>
      <div class="channels-grid" id="channelsGrid">
        <!-- Los canales se cargarán dinámicamente -->
      </div>
    </div>

    <div class="video-wrapper">
      <video id="video" playsinline webkit-playsinline controls></video>
      
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Cargando transmisión...</div>
        <div class="loading-channel" id="loadingChannelName">Canal Principal</div>
      </div>

      <div class="status-indicator">
        <div class="status-live"></div>
        <span id="statusText">EN VIVO DESDE BRICEÑO FUT</span>
      </div>

      <div class="current-channel-info" id="currentChannelInfo">
        Canal Principal - HD
      </div>

      <div class="connection-status" id="connectionStatus">
        Verificando conexión...
      </div>
    </div>

    <div class="controls-panel">
      <div class="control-buttons">
        <button class="control-btn" id="playPauseBtn">
          <i class="fas fa-play"></i> Reproducir
        </button>
        <button class="control-btn" id="muteBtn">
          <i class="fas fa-volume-up"></i> Audio
        </button>
        <button class="control-btn fullscreen-btn" id="fullscreenBtn">
          <i class="fas fa-expand"></i> Pantalla Completa
        </button>
        <button class="control-btn cast-btn" id="castBtn">
          <i class="fas fa-chromecast"></i> Chromecast
        </button>
        <button class="control-btn" id="reloadBtn">
          <i class="fas fa-sync-alt"></i> Recargar
        </button>
      </div>

      <div class="quality-selector">
        <label for="qualitySelect">Calidad:</label>
        <select id="qualitySelect">
          <option value="auto">Automática</option>
          <option value="1080p">1080p</option>
          <option value="720p">720p</option>
          <option value="480p">480p</option>
        </select>
      </div>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="errorText">Error al cargar la transmisión. Por favor, intenta con otro canal.</span>
    </div>
  </div>

  <script>
    class UniversidadChilePlayer {
      constructor() {
        this.video = document.getElementById('video');
        this.hls = null;
        this.isFullscreen = false;
        this.isCasting = false;
        this.castSession = null;
        this.currentChannel = null;
        this.retryCount = 0;
        this.maxRetries = 3;
        this.isLoading = false;
        
        // Configuración de canales con URLs funcionales
        this.channels = [
          {
            id: 'principal',
            name: 'DirecTV',
            url: 'https://a2vlca.fubohd.com/disney7/mono.m3u8?token=f8a992cd4447e98a7c57c095cce1280d31982fba-23-1755143671-1755125671',
            fallbackUrl: 'https://a2vlca.fubohd.com/disney7/mono.m3u8?token=f8a992cd4447e98a7c57c095cce1280d31982fba-23-1755143671-1755125671',
            quality: 'HD',
            icon: 'fas fa-star'
          },
          {
            id: 'espn ',
            name: 'ESPN ARG',
            url: 'https://rm8zcvk3.fubohd.com/espn2/mono.m3u8?token=afaa7d5ffe11b6c4aff81724f879bce0328036b2-72-1755144656-1755126656',
            fallbackUrl: 'https://rm8zcvk3.fubohd.com/espn2/mono.m3u8?token=afaa7d5ffe11b6c4aff81724f879bce0328036b2-72-1755144656-1755126656',
            quality: 'HD',
            icon: 'fas fa-tv'
          }
        ];
        
        this.init();
      }

      async init() {
        try {
          this.initializeChannels();
          this.setupEventListeners();
          await this.loadHlsScript();
          this.initializeChromecast();
          
          // Seleccionar primer canal después de un breve delay
          setTimeout(() => {
            if (this.channels.length > 0) {
              this.switchChannel(this.channels[0]);
            }
          }, 500);
        } catch (error) {
          console.error('Error initializing player:', error);
          this.showError('Error al inicializar el reproductor');
        }
      }

      async loadHlsScript() {
        return new Promise((resolve, reject) => {
          if (window.Hls) {
            resolve();
            return;
          }

          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js';
          script.onload = () => resolve();
          script.onerror = () => {
            console.warn('HLS.js failed to load, falling back to native playback');
            resolve(); // Continue even if HLS.js fails to load
          };
          document.head.appendChild(script);
        });
      }

      initializeChannels() {
        const channelsGrid = document.getElementById('channelsGrid');
        channelsGrid.innerHTML = '';
        
        this.channels.forEach((channel, index) => {
          const channelBtn = document.createElement('button');
          channelBtn.className = 'channel-btn';
          channelBtn.dataset.channelId = channel.id;
          channelBtn.innerHTML = `
            <i class="${channel.icon}"></i>
            <div>
              <div>${channel.name}</div>
            </div>
            <div class="channel-quality">${channel.quality}</div>
          `;
          
          channelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            this.switchChannel(channel);
          });
          
          channelsGrid.appendChild(channelBtn);
        });
      }

      async switchChannel(channel) {
        if (this.isLoading) return;
        if (this.currentChannel && this.currentChannel.id === channel.id) return;

        this.isLoading = true;
        this.retryCount = 0;

        // Actualizar botones activos
        document.querySelectorAll('.channel-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        
        const activeBtn = document.querySelector(`[data-channel-id="${channel.id}"]`);
        if (activeBtn) activeBtn.classList.add('active');

        // Cambiar canal
        this.currentChannel = channel;
        this.updateCurrentChannelInfo();
        this.showLoading();
        document.getElementById('loadingChannelName').textContent = channel.name;
        
        // Destruir HLS actual
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }

        // Pequeño delay para mejorar la experiencia visual
        await new Promise(resolve => setTimeout(resolve, 300));
        
        try {
          await this.loadChannel(channel);
          this.showNotification(`Cambiado a: ${channel.name}`);
        } catch (error) {
          console.error('Error switching channel:', error);
          await this.tryFallback(channel);
        }

        this.isLoading = false;
      }

      async loadChannel(channel) {
        return new Promise((resolve, reject) => {
          const video = this.video;
          
          if (window.Hls && Hls.isSupported()) {
            this.hls = new Hls({
              enableWorker: true,
              lowLatencyMode: true,
              backBufferLength: 90,
              maxBufferLength: 30,
              maxMaxBufferLength: 600,
              maxBufferSize: 60 * 1000 * 1000,
              maxBufferHole: 0.5,
              fragLoadingTimeOut: 20000,
              manifestLoadingTimeOut: 10000
            });
            
            this.hls.loadSource(channel.url);
            this.hls.attachMedia(video);
            
            let resolved = false;
            
            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
              if (!resolved) {
                resolved = true;
                this.hideLoading();
                
                // Intentar reproducir automáticamente
                const playPromise = video.play();
                if (playPromise) {
                  playPromise.catch(e => {
                    console.log('Autoplay prevented, user interaction required');
                    this.showNotification('Presiona reproducir para iniciar');
                  });
                }
                resolve();
              }
            });

            this.hls.on(Hls.Events.ERROR, (event, data) => {
              console.error('HLS Error:', data);
              if (data.fatal && !resolved) {
                resolved = true;
                reject(new Error(`HLS Error: ${data.type} - ${data.details}`));
              }
            });

            // Timeout de seguridad
            setTimeout(() => {
              if (!resolved) {
                resolved = true;
                reject(new Error('Timeout loading channel'));
              }
            }, 15000);

          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Soporte nativo para Safari/iOS
            video.src = channel.url;
            
            const onLoadedMetadata = () => {
              video.removeEventListener('loadedmetadata', onLoadedMetadata);
              video.removeEventListener('error', onError);
              this.hideLoading();
              
              const playPromise = video.play();
              if (playPromise) {
                playPromise.catch(e => {
                  console.log('Autoplay prevented');
                  this.showNotification('Presiona reproducir para iniciar');
                });
              }
              resolve();
            };

            const onError = (e) => {
              video.removeEventListener('loadedmetadata', onLoadedMetadata);
              video.removeEventListener('error', onError);
              reject(new Error('Native playback error'));
            };

            video.addEventListener('loadedmetadata', onLoadedMetadata);
            video.addEventListener('error', onError);

            // Timeout para playback nativo
            setTimeout(() => {
              video.removeEventListener('loadedmetadata', onLoadedMetadata);
              video.removeEventListener('error', onError);
              reject(new Error('Timeout loading native playback'));
            }, 10000);

          } else {
            reject(new Error('No compatible playback method found'));
          }
        });
      }

      async tryFallback(channel) {
        if (channel.fallbackUrl && this.retryCount < this.maxRetries) {
          this.retryCount++;
          this.showNotification(`Intentando canal alternativo... (${this.retryCount}/${this.maxRetries})`);
          
          const fallbackChannel = { ...channel, url: channel.fallbackUrl };
          try {
            await this.loadChannel(fallbackChannel);
          } catch (error) {
            if (this.retryCount < this.maxRetries) {
              setTimeout(() => this.tryFallback(channel), 2000);
            } else {
              this.showError(`Error al cargar ${channel.name}. Intenta con otro canal.`);
            }
          }
        } else {
          this.showError(`Error al cargar ${channel.name}. Intenta con otro canal.`);
        }
      }

      updateCurrentChannelInfo() {
        const info = document.getElementById('currentChannelInfo');
        if (this.currentChannel) {
          info.textContent = `${this.currentChannel.name} - ${this.currentChannel.quality}`;
        }
      }

      setupEventListeners() {
        // Controles de video
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const castBtn = document.getElementById('castBtn');
        const reloadBtn = document.getElementById('reloadBtn');

        playPauseBtn.addEventListener('click', () => {
          if (this.video.paused) {
            this.video.play().catch(e => console.log('Play failed:', e));
          } else {
            this.video.pause();
          }
        });

        muteBtn.addEventListener('click', () => {
          this.video.muted = !this.video.muted;
        });

        fullscreenBtn.addEventListener('click', () => {
          this.toggleFullscreen();
        });

        castBtn.addEventListener('click', () => {
          this.toggleCast();
        });

        reloadBtn.addEventListener('click', () => {
          this.reloadStream();
        });

        // Eventos del video
        this.video.addEventListener('play', () => this.updatePlayButton(true));
        this.video.addEventListener('pause', () => this.updatePlayButton(false));
        this.video.addEventListener('volumechange', () => this.updateMuteButton());
        this.video.addEventListener('loadstart', () => this.showConnectionStatus('Conectando...'));
        this.video.addEventListener('loadeddata', () => this.showConnectionStatus('Conectado'));
        this.video.addEventListener('waiting', () => this.showConnectionStatus('Cargando...'));
        this.video.addEventListener('playing', () => this.hideConnectionStatus());
        this.video.addEventListener('error', (e) => {
          console.error('Video error:', e);
          this.showConnectionStatus('Error de conexión');
        });

        // Quality selector
        document.getElementById('qualitySelect').addEventListener('change', (e) => {
          this.changeQuality(e.target.value);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          // Evitar conflictos cuando se escribe en inputs
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

          switch(e.code) {
            case 'Space':
              e.preventDefault();
              if (this.video.paused) {
                this.video.play().catch(e => console.log('Play failed:', e));
              } else {
                this.video.pause();
              }
              break;
            case 'KeyF':
              e.preventDefault();
              this.toggleFullscreen();
              break;
            case 'KeyM':
              e.preventDefault();
              this.video.muted = !this.video.muted;
              break;
            case 'Escape':
              if (this.isFullscreen) {
                this.exitFullscreen();
              }
              break;
            case 'Digit1':
            case 'Digit2':
            case 'Digit3':
            case 'Digit4':
            case 'Digit5':
            case 'Digit6':
              const channelIndex = parseInt(e.code.slice(-1)) - 1;
              if (this.channels[channelIndex] && !this.isLoading) {
                this.switchChannel(this.channels[channelIndex]);
              }
              break;
            case 'KeyR':
              e.preventDefault();
              this.reloadStream();
              break;
          }
        });

        // Fullscreen events
        document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('webkitfullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('mozfullscreenchange', () => this.handleFullscreenChange());
        document.addEventListener('MSFullscreenChange', () => this.handleFullscreenChange());

        // Touch events para móviles
        let touchStartTime = 0;
        this.video.addEventListener('touchstart', (e) => {
          touchStartTime = Date.now();
        });

        this.video.addEventListener('touchend', (e) => {
          const touchEndTime = Date.now();
          const touchDuration = touchEndTime - touchStartTime;
          
          // Tap corto = play/pause
          if (touchDuration < 300) {
            e.preventDefault();
            if (this.video.paused) {
              this.video.play().catch(e => console.log('Play failed:', e));
            } else {
              this.video.pause();
            }
          }
        });

        // Detectar si es móvil para ajustar comportamiento
        this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (this.isMobile) {
          document.body.classList.add('mobile-device');
        }

        // Detectar cambios de conectividad
        window.addEventListener('online', () => {
          this.showNotification('Conexión restaurada');
          if (this.currentChannel) {
            setTimeout(() => this.reloadStream(), 1000);
          }
        });

        window.addEventListener('offline', () => {
          this.showNotification('Sin conexión a internet');
        });
      }

      handleFullscreenChange() {
        this.isFullscreen = !!(
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
        this.updateFullscreenButton();
      }

      toggleFullscreen() {
        if (!this.isFullscreen) {
          this.enterFullscreen();
        } else {
          this.exitFullscreen();
        }
      }

      enterFullscreen() {
        const container = document.getElementById('playerContainer');
        
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      }

      exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      // CHROMECAST FUNCTIONALITY
      initializeChromecast() {
        // Verificar si Chromecast está disponible
        if (typeof chrome !== 'undefined' && chrome.cast) {
          this.setupCastContext();
        } else {
          // Intentar cargar el SDK de Cast
          const castScript = document.createElement('script');
          castScript.src = 'https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1';
          castScript.onload = () => {
            window.__onGCastApiAvailable = (isAvailable) => {
              if (isAvailable) {
                this.setupCastContext();
              }
            };
          };
          castScript.onerror = () => {
            console.log('Chromecast not available');
            document.getElementById('castBtn').style.display = 'none';
          };
          document.head.appendChild(castScript);
        }
      }

      setupCastContext() {
        try {
          const context = cast.framework.CastContext.getInstance();
          
          context.setOptions({
            receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
            autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
          });

          context.addEventListener(
            cast.framework.CastContextEventType.CAST_STATE_CHANGED,
            (event) => {
              switch (event.castState) {
                case cast.framework.CastState.CONNECTED:
                  this.onCastConnected();
                  break;
                case cast.framework.CastState.NOT_CONNECTED:
                  this.onCastDisconnected();
                  break;
              }
            }
          );

          const castBtn = document.getElementById('castBtn');
          castBtn.classList.add('cast-available');
          castBtn.disabled = false;
        } catch (error) {
          console.error('Error setting up Cast context:', error);
          document.getElementById('castBtn').style.display = 'none';
        }
      }

      toggleCast() {
        try {
          const context = cast.framework.CastContext.getInstance();
          
          if (context.getCastState() === cast.framework.CastState.CONNECTED) {
            context.endCurrentSession(true);
          } else {
            context.requestSession().then(
              () => {
                this.startCasting();
              },
              (error) => {
                console.error('Error starting Cast session:', error);
                this.showNotification('Error al conectar con Chromecast');
              }
            );
          }
        } catch (error) {
          console.error('Cast error:', error);
          this.showNotification('Chromecast no disponible');
        }
      }

      startCasting() {
        try {
          const context = cast.framework.CastContext.getInstance();
          const session = context.getCurrentSession();
          
          if (session && this.currentChannel) {
            const mediaInfo = new chrome.cast.media.MediaInfo(this.currentChannel.url, 'application/x-mpegURL');
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.title = `Universidad de Chile - ${this.currentChannel.name}`;
            mediaInfo.metadata.subtitle = 'Transmisión en vivo - La U';
            
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            
            session.loadMedia(request).then(
              () => {
                this.video.pause();
                this.showNotification(`Transmitiendo ${this.currentChannel.name} a TV`);
              },
              (error) => {
                console.error('Error loading media on Cast:', error);
                this.showNotification('Error al transmitir');
              }
            );
          }
        } catch (error) {
          console.error('Error starting cast:', error);
        }
      }

      onCastConnected() {
        this.isCasting = true;
        const castBtn = document.getElementById('castBtn');
        castBtn.innerHTML = '<i class="fas fa-chromecast"></i> Desconectar Cast';
        castBtn.classList.add('casting');
        this.showNotification('Conectado a Chromecast');
        document.getElementById('statusText').textContent = 'CAST ACTIVO';
      }

      onCastDisconnected() {
        this.isCasting = false;
        const castBtn = document.getElementById('castBtn');
        castBtn.innerHTML = '<i class="fas fa-chromecast"></i> Chromecast';
        castBtn.classList.remove('casting');
        this.showNotification('Desconectado de Chromecast');
        document.getElementById('statusText').textContent = 'EN VIVO DESDE BRICEÑO FUT';
      }

      changeQuality(quality) {
        if (this.hls && quality !== 'auto') {
          this.showNotification(`Calidad: ${quality}`);
          // HLS.js maneja automáticamente la calidad, aquí puedes agregar lógica específica
        }
      }

      async reloadStream() {
        if (this.isLoading) return;
        
        this.isLoading = true;
        this.retryCount = 0;
        this.showLoading();
        document.getElementById('loadingChannelName').textContent = this.currentChannel ? this.currentChannel.name : 'Canal';
        
        if (this.hls) {
          this.hls.destroy();
          this.hls = null;
        }

        await new Promise(resolve => setTimeout(resolve, 500));
        
        if (this.currentChannel) {
          try {
            await this.loadChannel(this.currentChannel);
            this.showNotification(`${this.currentChannel.name} recargado`);
          } catch (error) {
            await this.tryFallback(this.currentChannel);
          }
        }
        
        this.isLoading = false;
      }

      updatePlayButton(isPlaying) {
        const btn = document.getElementById('playPauseBtn');
        if (isPlaying) {
          btn.innerHTML = '<i class="fas fa-pause"></i> Pausar';
        } else {
          btn.innerHTML = '<i class="fas fa-play"></i> Reproducir';
        }
      }

      updateMuteButton() {
        const btn = document.getElementById('muteBtn');
        if (this.video.muted) {
          btn.innerHTML = '<i class="fas fa-volume-mute"></i> Audio';
        } else {
          btn.innerHTML = '<i class="fas fa-volume-up"></i> Audio';
        }
      }

      updateFullscreenButton() {
        const btn = document.getElementById('fullscreenBtn');
        if (this.isFullscreen) {
          btn.innerHTML = '<i class="fas fa-compress"></i> Salir';
        } else {
          btn.innerHTML = '<i class="fas fa-expand"></i> Pantalla Completa';
        }
      }

      showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
        document.getElementById('errorMessage').style.display = 'none';
      }

      hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
      }

      showError(message) {
        this.hideLoading();
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message || 'Error al cargar la transmisión. Intenta con otro canal.';
        errorDiv.style.display = 'block';
        
        // Auto-hide error after 5 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      }

      showConnectionStatus(message) {
        const status = document.getElementById('connectionStatus');
        status.textContent = message;
        status.style.display = 'block';
      }

      hideConnectionStatus() {
        const status = document.getElementById('connectionStatus');
        setTimeout(() => {
          status.style.display = 'none';
        }, 2000);
      }

      showNotification(message) {
        // Remove existing notifications
        document.querySelectorAll('.notification').forEach(notif => notif.remove());
        
        // Create new notification
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-info-circle"></i>
            <span>${message}</span>
          </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          if (notification.parentNode) {
            notification.style.animation = 'slideOutRight 0.3s ease';
            setTimeout(() => {
              if (notification.parentNode) {
                notification.remove();
              }
            }, 300);
          }
        }, 3000);
      }
    }

    // Initialize player when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar conectividad antes de inicializar
      if (!navigator.onLine) {
        document.body.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; color: white; text-align: center; flex-direction: column;">
            <i class="fas fa-wifi" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
            <h2>Sin conexión a internet</h2>
            <p>Verifica tu conexión y recarga la página</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #003d82; color: white; border: none; border-radius: 10px; cursor: pointer;">
              <i class="fas fa-sync-alt"></i> Reintentar
            </button>
          </div>
        `;
        return;
      }

      try {
        window.player = new UniversidadChilePlayer();
        
        // Welcome message
        setTimeout(() => {
          const welcomeNotification = document.createElement('div');
          welcomeNotification.className = 'notification';
          welcomeNotification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
              <i class="fas fa-futbol"></i>
              <div>
                <div style="font-weight: bold;">¡Vamos la U!</div>
                <div style="font-size: 12px; opacity: 0.9;">
                  ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                    ? 'Toca los canales para cambiar' 
                    : 'Usa teclas 1-4 para cambiar canales'}
                </div>
              </div>
            </div>
          `;
          document.body.appendChild(welcomeNotification);
          
          setTimeout(() => {
            if (welcomeNotification.parentNode) {
              welcomeNotification.style.animation = 'slideOutRight 0.3s ease';
              setTimeout(() => {
                if (welcomeNotification.parentNode) {
                  welcomeNotification.remove();
                }
              }, 300);
            }
          }, 5000);
        }, 1500);

      } catch (error) {
        console.error('Error initializing player:', error);
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorText').textContent = 'Error al inicializar el reproductor. Recarga la página.';
      }
    });

    // Service Worker registration for better caching (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }

    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      if (window.player && typeof window.player.showNotification === 'function') {
        window.player.showNotification('Error inesperado. Recargando...');
        setTimeout(() => location.reload(), 3000);
      }
    });

    // Prevent context menu on video (optional)
    document.addEventListener('contextmenu', (e) => {
      if (e.target.tagName === 'VIDEO') {
        e.preventDefault();
      }
    });
  </script>
